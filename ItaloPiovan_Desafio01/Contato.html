<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√ÅGINA PESSOAL - Contato</title>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <header id="header">
            <!-- Carregado via JS -->
        </header>
        <div class="form-contact" id="form-contact">
            <h3>Vamos conversar, me envie uma mensagem ;)</h3>
            <form>
                <div>
                    <label>Nome:</label>
                    <input type="text" id="txtNome" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <label>E-mail:</label>
                    <input type="email" id="txtEmail" placeholder="Digite seu e-mail" required>
                </div>
                <div>
                    <label>Mensagem:</label>
                    <textarea rows="6" id="txtMensagem" placeholder="Escreva sua mensagem..." required></textarea>
                </div>
                <button type="button" id="btnEnviar" onclick="enviar()">Enviar</button>
            </form>
        </div>
        <footer id="footer">
            <!-- Carregado via JS -->
        </footer>
    </div>
</body>

</html>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        loadContentContato();
    });
</script>
